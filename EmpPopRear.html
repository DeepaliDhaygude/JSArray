<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
    <script>
        var arr1 = ['1','2','3'];
        function empPopFront()
        {
            debugger;
            var empCode = document.getElementById('empCode').value;
            arr1.pop(empCode);
            alert('Employee deleted succesfully!!!');
        }

        function print12()
        {
            document.getElementById('code').innerHTML="<b style='color:green; font-size:18px;'>" + arr1;
        }
        function resetForm(){
            document.getElementById('firstname').value ='';
            document.getElementById('lastname').value ='';
            document.getElementById('empCode').value ='';
            document.getElementById('mobileNumber').value ='';
        }
    </script>
</head>
<body>
    <div class="col align-self-center pt-1">
        <div class="card text-center">
            <div class="card-header pt-3 pb-3">
                <h3>Removing Employee <span style="color:Orange;">(Using Pop function)</span></h3>
            </div>
            <div class="card-body ">
                <div class="row ">
                    <div class="col-md-3 ">
                        <div class="mb-3 mt-3">
                            <input type="text" class="form-control " id="firstname" placeholder="First Name"
                                name="firstname">
                        </div>
                    </div>
                    <div class="col-md-3 ">
                        <div class="mb-4 mt-3">
                            <input type="text" class="form-control " id="lastname" placeholder="Last Name"
                                name="lastname">
                        </div>
                    </div>
                    <div class="col-md-3 ">
                        <div class="mb-3 mt-3">
                            <input type="text" class="form-control " id="empCode"
                                placeholder="Employee Code" name="empCode">
                        </div>
                    </div>
                    <div class="col-md-3 ">
                        <div class="mb-4 mt-3">
                            <input type="text" class="form-control " id="mobileNumber"
                                placeholder="Mobile Number" name="mobileNumber">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary " onclick="resetForm()">Reset</button>
                        <button type="submit" class="btn btn-primary " onclick="empPopFront()">Delete
                            Employee</button>
                        <button type="submit" class="btn btn-primary " onclick="print12()">Print</button>
                    </div>
                </div>
            </div>
            <div class="card-footer pt-3">
                <!-- <table class="table">
                    <thead>
                      <tr>
                        <th>Employee Code</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="empCodeValue"></td>
                      </tr> 
                    </tbody>
                </table>      -->
                <h5>Added Employee with Employee Code</h5>
                <div id="code" style="background-color:Violet;">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
